<html lang="en">
<head>
    <title>Chat</title>
</head>
<body>
<h3>Chat Test</h3>
<script>
    const ws = new WebSocket("ws://localhost:3000/ws-chat");

    ws.onmessage = event => {
        console.log(event.data);
    };

    ws.onopen = () => {
        console.log('open');
        ws.send('message');
    };

    ws.onclose = event => {
        console.log(`close, code=${event.code}`);
    };
</script>
</body>
</html>
